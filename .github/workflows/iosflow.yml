
name: vema-app

on:
  pull_request:

jobs:
  build_project:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: SwiftFormat
        run: swiftformat . --lint
      - name: SwiftLint
        run: swiftlint lint --strict
      - name: Build and Test
        run: |
          xcodebuild \
           -project [name_of_your_project] \
           -scheme [your_scheme] \
           -sdk iphonesimulator \
           -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.4' \
            test || exit 1
